{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %}Login{% endblock title %} 
{% block content %}
<div class="container my-5 pb-5">
	<h2>Login</h2>
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %} {{ form|crispy }}
		<button class="btn btn-success" type="submit">Login</button>
	</form>
</div>
{% endblock content %}
